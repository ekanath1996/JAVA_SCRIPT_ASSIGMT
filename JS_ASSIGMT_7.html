<!DOCTYPE html>
<html>
<head>
	<title>js_7</title> 
	<script type="text/javascript">
	
	

       var g_iCount = prompt("Enter the limit");


	
	
function startCountdown(){
       if((g_iCount - 1) >= 0){
               g_iCount = g_iCount - 1;
               document.getElementById("limit1").innerHTML =  g_iCount;
               setTimeout('startCountdown()',1000);
       }
}



 
	</script>
</head>
<body>
<br><br><br><br><br><br>
<button onclick="startCountdown()">count_down</button>
<p id="limit1"><br></p>
</body>
</html>
